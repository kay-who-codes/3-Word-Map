<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What3Words Locator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1>What3Words Locator</h1>
        <p class="subtitle">Enter any 3-word combination to open its location</p>
        
        <div class="input-container">
            <input type="text" id="w3w-input" placeholder="e.g. filled.count.soap or filled count soap" autofocus>
            <button id="open-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z"/>
                  </svg>
                <span>Open in Maps</span>
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
