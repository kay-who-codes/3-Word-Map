<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3W Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,"> <!-- Prevent favicon request -->
    
    <!-- Load the what3words SDK -->
    <script src="https://cdn.what3words.com/javascript-components@4.8.0/dist/what3words/what3words.js?callback=w3wLoaded"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>3Word Location</h1>
            <p>Convert What3Words addresses to map coordinates</p>
        </header>
        
        <main>
            <div class="input-container">
                <input type="text" id="w3w-input" placeholder="e.g. filled.count.soap" autocomplete="off">
                <div class="input-border"></div>
            </div>
            
            <button id="convert-btn" class="btn">
                <span>Open in Maps</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z" fill="currentColor"/>
                </svg>
            </button>
            
            <div id="result" class="result-container hidden">
                <div class="coordinates">
                    <div class="coordinate">
                        <span class="label">Latitude</span>
                        <span id="latitude" class="value">0.000000</span>
                    </div>
                    <div class="coordinate">
                        <span class="label">Longitude</span>
                        <span id="longitude" class="value">0.000000</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Using What3Words API</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
